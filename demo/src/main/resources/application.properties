# Spring Boot Application Configuration
spring.application.name=space-habitat-layout-designer

# ORM
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Database Configuration (H2 for development)
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# spring.datasource.url=jdbc:mysql://localhost:33066/instagram?useSSL=false&allowPublicKeyRetrieval=true&
# serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=1234
spring.datasource.url=jdbc:h2:mem:spacehab
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (for development debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# # ORM (MySQL - uncomment when MySQL database is available)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# spring.datasource.url=jdbc:mysql://localhost:33066/instagram?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=1234
# spring.jpa.generate-ddl=true
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true

# # Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration
server.port=8080
server.servlet.context-path=/

# # Error handling
# server.error.include-message=always
# server.error.include-binding-errors=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowedmethods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowedheaders=*
spring.web.cors.allowcredentials=false

server.address=0.0.0.0
server.port=8080

# RAG Configuration
rag.enabled=true
rag.docs.dir=docs/rag
rag.pdf.chunk.size=512
rag.pdf.chunk.overlap=50
rag.topK=5
rag.embedding.provider=ollama
rag.embedding.model=nomic-embed-text

# LLM Configuration
llm.provider=ollama
llm.ollama.url=http://localhost:11434
# llm.ollama.model=llama3
llm.ollama.model=llama3.2:3b

# Evaluation Mode (API로 제어)
